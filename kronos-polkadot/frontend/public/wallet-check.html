<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钱包诊断工具 - Kronos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #E6007A;
            margin-bottom: 10px;
        }
        .status-box {
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #ccc;
        }
        .status-checking {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        .status-success {
            background: #d4edda;
            border-left-color: #28a745;
        }
        .status-error {
            background: #f8d7da;
            border-left-color: #dc3545;
        }
        .status-info {
            background: #d1ecf1;
            border-left-color: #17a2b8;
        }
        button {
            background: #E6007A;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #c00066;
        }
        .account-card {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .code {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;
        }
        .instruction {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #0066cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 钱包诊断工具</h1>
        <p style="color: #666; margin-bottom: 20px;">帮您检查钱包扩展和账户状态</p>

        <div id="status" class="status-box status-checking">
            <strong>⏳ 准备检测...</strong>
            <p>点击下方按钮开始诊断</p>
        </div>

        <button onclick="checkWallets()">🔍 开始诊断</button>
        <button onclick="location.reload()">🔄 重新检测</button>

        <div id="results" style="margin-top: 20px;"></div>

        <div class="instruction">
            <strong>💡 如何使用：</strong>
            <ol style="margin: 10px 0 0 20px; line-height: 1.8;">
                <li>点击上方"开始诊断"按钮</li>
                <li>查看检测结果</li>
                <li>根据提示操作</li>
            </ol>
        </div>
    </div>

    <script type="module">
        window.checkWallets = async function() {
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            statusDiv.className = 'status-box status-checking';
            statusDiv.innerHTML = '<strong>🔍 正在检测...</strong><p>请稍候...</p>';

            try {
                // 动态导入 Polkadot 库
                const { web3Enable, web3Accounts } = await import('https://cdn.jsdelivr.net/npm/@polkadot/extension-dapp@0.46.6/+esm');
                
                // 步骤 1: 检测钱包扩展
                resultsDiv.innerHTML += '<h3>📋 检测步骤 1: 查找钱包扩展</h3>';
                
                const extensions = await web3Enable('Kronos Wallet Check');
                
                if (extensions.length === 0) {
                    statusDiv.className = 'status-box status-error';
                    statusDiv.innerHTML = `
                        <strong>❌ 未检测到钱包扩展</strong>
                        <p>请先安装以下任一钱包：</p>
                        <ul style="margin: 10px 0 0 20px;">
                            <li><a href="https://polkadot.js.org/extension/" target="_blank">Polkadot.js Extension</a> (推荐)</li>
                            <li><a href="https://www.okx.com/web3" target="_blank">OKX Wallet</a> (多链)</li>
                        </ul>
                    `;
                    return;
                }

                resultsDiv.innerHTML += `<div class="status-box status-success">
                    <strong>✅ 检测到 ${extensions.length} 个钱包扩展</strong>
                    <ul style="margin: 10px 0 0 20px;">
                        ${extensions.map(ext => `<li>${ext.name} (版本: ${ext.version})</li>`).join('')}
                    </ul>
                </div>`;

                // 步骤 2: 检测账户
                resultsDiv.innerHTML += '<h3>📋 检测步骤 2: 查找账户</h3>';
                
                const accounts = await web3Accounts();
                
                if (accounts.length === 0) {
                    statusDiv.className = 'status-box status-error';
                    statusDiv.innerHTML = `
                        <strong>❌ 未找到账户</strong>
                        <p>您已安装钱包扩展，但还没有创建账户！</p>
                    `;
                    
                    resultsDiv.innerHTML += `<div class="status-box status-error">
                        <strong>❌ 没有账户 - 需要创建！</strong>
                        <p style="margin-top: 10px;">请按照以下步骤在您的钱包中创建账户：</p>
                    </div>`;

                    // 提供详细指引
                    const hasPolkadotJS = extensions.some(e => e.name.includes('polkadot-js'));
                    const hasOKX = extensions.some(e => e.name.toLowerCase().includes('okx'));

                    if (hasPolkadotJS) {
                        resultsDiv.innerHTML += `
                            <div class="instruction">
                                <h4>🔴 Polkadot.js Extension - 创建账户步骤：</h4>
                                <ol style="margin: 10px 0 0 20px; line-height: 2;">
                                    <li>点击浏览器右上角的 <strong>红色圆点</strong> 图标</li>
                                    <li>点击右上角的 <strong>[+]</strong> 加号按钮</li>
                                    <li>选择 <strong>"Create new account"</strong></li>
                                    <li><strong>用纸笔抄写 12 个单词</strong>（助记词，超重要！）</li>
                                    <li>输入账户名称（如：Kronos Account）</li>
                                    <li>设置密码并确认</li>
                                    <li>点击 <strong>"Add the account"</strong></li>
                                </ol>
                                <p style="margin-top: 10px; color: #dc3545;">
                                    <strong>⚠️ 重要：</strong>助记词用纸笔抄写，不要截图！这是恢复账户的唯一方式！
                                </p>
                            </div>
                        `;
                    }

                    if (hasOKX) {
                        resultsDiv.innerHTML += `
                            <div class="instruction">
                                <h4>🟠 OKX Wallet - 创建账户步骤：</h4>
                                <ol style="margin: 10px 0 0 20px; line-height: 2;">
                                    <li>点击浏览器右上角的 <strong>OKX</strong> 图标</li>
                                    <li>如果是首次使用，会自动提示创建钱包</li>
                                    <li>点击 <strong>"创建钱包"</strong> 或 "Create wallet"</li>
                                    <li>设置钱包密码</li>
                                    <li><strong>备份助记词</strong>（用纸笔抄写！）</li>
                                    <li>验证助记词</li>
                                    <li><strong>重要：切换网络！</strong></li>
                                    <li>点击顶部的 "Ethereum Mainnet"</li>
                                    <li>搜索并选择 <strong>"Polkadot"</strong> 或 "Westend"</li>
                                    <li>确认顶部显示 "Polkadot"</li>
                                </ol>
                                <p style="margin-top: 10px; color: #dc3545;">
                                    <strong>⚠️ OKX 用户特别注意：</strong>必须切换到 Polkadot 网络！
                                </p>
                            </div>
                        `;
                    }

                    resultsDiv.innerHTML += `
                        <div style="text-align: center; margin-top: 30px;">
                            <p style="font-size: 1.2em; margin-bottom: 15px;">
                                <strong>创建账户后，点击下方按钮重新检测：</strong>
                            </p>
                            <button onclick="checkWallets()" style="font-size: 1.1em; padding: 15px 40px;">
                                🔄 我已创建账户，重新检测
                            </button>
                        </div>
                    `;

                    return;
                }

                // 有账户 - 成功！
                statusDiv.className = 'status-box status-success';
                statusDiv.innerHTML = `
                    <strong>🎉 太好了！检测成功！</strong>
                    <p>找到 ${accounts.length} 个账户，可以正常使用 Kronos DApp 了！</p>
                `;

                resultsDiv.innerHTML += `<div class="status-box status-success">
                    <strong>✅ 找到 ${accounts.length} 个账户</strong>
                </div>`;

                // 显示账户详情
                accounts.forEach((acc, index) => {
                    resultsDiv.innerHTML += `
                        <div class="account-card">
                            <strong>账户 ${index + 1}: ${acc.meta.name || '未命名'}</strong><br>
                            <small style="color: #666;">地址: ${acc.address.slice(0, 10)}...${acc.address.slice(-8)}</small><br>
                            <small style="color: #999;">来源: ${acc.meta.source || '未知'}</small>
                        </div>
                    `;
                });

                resultsDiv.innerHTML += `
                    <div class="status-box status-info">
                        <h3>✅ 诊断结果：一切正常！</h3>
                        <p style="margin-top: 10px;">您现在可以：</p>
                        <ol style="margin: 10px 0 0 20px; line-height: 1.8;">
                            <li>关闭这个页面</li>
                            <li>返回 Kronos DApp: <a href="http://localhost:3000" target="_blank">http://localhost:3000</a></li>
                            <li>点击右上角 "Connect Wallet"</li>
                            <li>选择钱包并授权</li>
                            <li>开始预测！🚀</li>
                        </ol>
                    </div>
                    <div style="text-align: center; margin-top: 30px;">
                        <a href="http://localhost:3000" class="btn" style="display: inline-block; background: #28a745; color: white; padding: 15px 40px; text-decoration: none; border-radius: 8px; font-weight: bold;">
                            返回 Kronos DApp →
                        </a>
                    </div>
                `;

            } catch (error) {
                statusDiv.className = 'status-box status-error';
                statusDiv.innerHTML = `
                    <strong>❌ 检测失败</strong>
                    <p>错误信息: ${error.message}</p>
                `;
                
                resultsDiv.innerHTML += `
                    <div class="status-box status-error">
                        <strong>可能的原因：</strong>
                        <ul style="margin: 10px 0 0 20px;">
                            <li>钱包扩展未正确安装</li>
                            <li>浏览器阻止了扩展访问</li>
                            <li>需要刷新页面</li>
                        </ul>
                        <p style="margin-top: 15px;">
                            <strong>建议：</strong>
                        </p>
                        <ol style="margin: 10px 0 0 20px;">
                            <li>检查钱包扩展是否已启用</li>
                            <li>刷新此页面（F5）</li>
                            <li>重新点击"开始诊断"</li>
                        </ol>
                    </div>
                `;
            }
        };

        // 页面加载时自动检测
        window.addEventListener('load', () => {
            setTimeout(() => {
                checkWallets();
            }, 1000);
        });
    </script>
</body>
</html>
